<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="links">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="#" class="create-account">Crear cuenta</a>
      </div>
      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
  </div>

  <div class="register-container">
    <h1>Crear Cuenta</h1>
    <form>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
      </div>
      <button type="submit" class="register-btn">Crear Cuenta</button>
      <p class="login-link">
        ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
      </p>
    </form>
  </div>

  <div class="recover-container">
    <h1>Recuperar Contraseña</h1>
    <form>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <button type="submit" class="recover-btn">Recuperar Contraseña</button>
      <p class="back-link">
        <a href="#">Regresar al inicio de sesión</a>
      </p>
    </form>
  </div>
