<mat-card>
    <mat-card-header>

        <mat-card-title> Crea tu publicacion</mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="Type message..." ></textarea>
    </div>
    <div *ngIf="selectedImageFile" id="post-preview">
        <img id="post-preview-image"/>
    </div>
    <mat-card-actions align="end">
        <button mat-button-color="warn">
            <label for="photo-upload">
                <input #photoSelector (change)="onPhotoSelected(photoSelector)"
                #photoSelector1 (change)="onPhotoSelected(photoSelector)"
                id="photo-upload" type="file" accept="image/*"/>
                <mat-icon>Insertar imagen</mat-icon>

            </label>
        </button>
        <button (click)="onPostClick(commentInput)" mat-flat-button color="warn">Publicar</button>
    </mat-card-actions>
</mat-card>
